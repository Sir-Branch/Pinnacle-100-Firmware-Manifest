manifest:
  remotes:
    - name: JsmnRepo
      url-base: https://github.com/zserge
    - name: LairdCP
      url-base: https://github.com/LairdCP

  # Please add items below based on alphabetical order.
  # These dependencies may need updating if new features are added to the firmware.
  projects:
    - name: zephyr_framework
      path: modules/framework
      revision: f7a5a53a84672f7ff81a845fda45600c3cd9343d
      remote: LairdCP
    - name: jsmn
      path: modules/jsmn
      revision: 7b6858a5855299d173c5ab2b46e611bf9961cbef
      remote: JsmnRepo
    - name: Pinnacle-100-firmware
      path: pinnacle_100_firmware
      revision: e50cd3c13afd60d43a6d27f26d1de05bb61f04cc
      remote: LairdCP
    - name: sdk-nrf
      path: nrf
      revision: v1.6.0
      remote: LairdCP
      import: true
    - name: zephyr
      revision: 48ec18e87c38b82f9d36d7daf1616b295a581ae7
      remote: LairdCP
      import:
        # In addition to the zephyr repository itself, NCS also
        # imports the contents of zephyr/west.yml.
        # Only the projects explicitly named in the
        # following whitelist are imported.
        #
        # Note that the zephyr west extensions (like 'build', 'flash',
        # 'debug', etc.) are automatically provided by this import, so
        # there's no need to add a redundant west-commands: key for
        # the zephyr project.
        #
        # Please keep this list sorted alphabetically.
        name-whitelist:
          - cmsis
          - fatfs
          - hal_nordic
          - libmetal
          - littlefs
          - mbedtls
          - mcumgr
          - mipi-sys-t
          - net-tools
          - nrf_hw_models
          - open-amp
          - openthread
          - segger
          - tinycbor
          - tinycrypt
    - name: zephyr_boards
      path: pinnacle_100_firmware/boards/arm
      revision: 3c3e2e7ecadfb3e85a644c54ee4bee4069cb479c
      remote: LairdCP
    - name: zephyr_lib
      path: modules/zephyr_lib
      revision: fc3fe2d8ea746928eebba7b4b62764d576f4393a
      remote: LairdCP

  self:
    path: pinnacle_100_firmware_public_manifest
